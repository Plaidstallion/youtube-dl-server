<!doctype html>
<html lang = 'en'>
    <head>
        <!-- Required meta tags -->
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1, shrink-to-fit = no'>
        <meta name = 'Description' content = 'Web frontend for youtube-dl'>
        <!-- Bootstrap CSS -->
        <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.css') }}">
        <link href = "{{ url_for('static', filename = 'style.css') }}" rel = 'stylesheet'>
        <title>{{ applicationName }}</title>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "{{ url_for('static', filename = 'jquery-3.3.1.slim.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'popper-1.14.3.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.js') }}"></script>
    </head>
    <body>
        <div class = 'container d-flex flex-column text-light text-center'>
            <div class = 'flex-grow-1'></div>
            <div class = 'jumbotron bg-transparent flex-grow-1'>
            <h1 class = 'display-4'>youtube-dl</h1>
            <p class = 'lead'>Enter a video url to download the video to the server. Url can be to YouTube or <a class = 'text-info' href = 'https://rg3.github.io/youtube-dl/supportedsites.html'>any other supported site</a>. The server will automatically download the highest quality version available.</p>
            <hr class = 'my-4'>
            <div>
                <form action = '/q' method = 'POST'>
                <div class = 'input-group'>
                    <input name = 'url' type = 'url' class = 'form-control' placeholder = 'URL' aria-label = 'URL' aria-describedby = 'button-submit' autofocus>
                    <select class = 'custom-select' name = 'format'>
                    <optgroup label = 'Video'>
                        <option value = 'bestvideo'>Best Video</option>
                        <option value = 'mp4'>MP4</option>
                        <option value = 'flv'>Flash Video (FLV)</option>
                        <option value = 'webm'>WebM</option>
                        <option value = 'ogg'>Ogg</option>
                        <option value = 'mkv'>Matroska (MKV)</option>
                        <option value = 'avi'>AVI</option>
                    </optgroup>
                    <optgroup label = 'Audio'>
                        <option value = 'bestaudio'>Best Audio</option>
                        <option value = 'aac'>AAC</option>
                        <option value = 'flac'>FLAC</option>
                        <option value = 'mp3'>MP3</option>
                        <option value = 'm4a'>M4A</option>
                        <option value = 'opus'>Opus</option>
                        <option value = 'vorbis'>Vorbis</option>
                        <option value = 'wav'>WAV</option>
                    </optgroup>
                    </select>
                    <div class = 'input-group-append'>
                    <button class = 'btn btn-primary' type = 'submit' id = 'button-submit'>Submit</button>
                    </div>
                </div>
                </form>
            </div>
            </div>
            <footer>
            <div>
                <p class = 'text-muted'>
                    Web frontend for <a class = 'text-light' href = 'https://rg3.github.io/youtube-dl/'>youtube-dl</a>, by <a class = 'text-light' href = 'https://twitter.com/manbearwiz'>@manbearwiz</a>, and modified by <a class = 'text-light' href = 'https://github.com/katznboyz1'>@katznboyz</a>.
                </p>
            </div>
            </footer>
        </div>
    </body>
</html>
