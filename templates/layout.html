<!doctype html>
<html lang = 'en'>
    <head>
        <!-- Required meta tags -->
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1, shrink-to-fit = no'>
        <meta name = 'Description' content = 'Web frontend for youtube-dl'>
        <!-- Bootstrap CSS -->
        <link rel = 'stylesheet' href = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.css') }}">
        <link href = "{{ url_for('static', filename = 'style.css') }}" rel = 'stylesheet'>
        <title>{{ applicationName }}</title>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "{{ url_for('static', filename = 'jquery-3.3.1.slim.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'popper-1.14.3.min.js') }}"></script>
        <script src = "{{ url_for('static', filename = 'bootstrap-4.1.3.min.js') }}"></script>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
